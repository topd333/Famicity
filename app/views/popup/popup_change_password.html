<div ng-init="init()">
  <div class="popin-holder popin-holder-on">
    <div class="popin-dialog">
      <div class="popin-dialog-decoration"></div>
      <h3 translate>CHANGE_PASSWORD</h3>

      <form data-fc-form-submit data-submit-method="submit()" data-form-in-progress="formInProgress" novalidate class="standard-form login-form" id="intro_form" name="formHolder.passwordChangeForm">

        <div class="form-group">
          <div class="input-group" ng-class="{'has-error': (formHolder.passwordChangeForm.current_password.$dirty || submitted) && formHolder.passwordChangeForm.current_password.$invalid}">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <label class="sr-only" for="current_password" translate>YOUR_CURRENT_PASSWORD</label>
            <input fc-auto-focus class="form-control" id="current_password" name="current_password" data-translate
                   data-translate-attr-placeholder="YOUR_CURRENT_PASSWORD" ng-model="user.current_password"
                   type="password" required ng-minlength=6/>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group" ng-class="{'has-error': (formHolder.passwordChangeForm.new_pass1.$dirty || submitted) && formHolder.passwordChangeForm.new_pass1.$invalid}">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <label class="sr-only" for="new_pass1" translate>YOUR_NEW_PASSWORD</label>
            <input class="form-control" id="new_pass1" name="new_pass1" data-translate
                   data-translate-attr-placeholder="YOUR_NEW_PASSWORD" ng-model="user.password" type="password" required
                   ng-minlength=6/>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group" ng-class="{'has-error': (formHolder.passwordChangeForm.new_pass2.$dirty || submitted) && formHolder.passwordChangeForm.new_pass2.$invalid}">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <label class="sr-only" for="new_pass2" translate>TYPE_AGAIN_PASSWORD</label>
            <input class="form-control" id="new_pass2" name="new_pass2" data-translate
                   data-translate-attr-placeholder="TYPE_AGAIN_PASSWORD" ng-model="user.password_confirmation"
                   type="password" required ng-minlength=6/>
          </div>
        </div>
        <div class="form-group">
          <button data-fc-form-submit data-form-in-progress="formInProgress" class="btn btn-primary green-button" type="submit" ng-bind="'SUBMIT' | translate"></button>
        </div>
        <button class="btn btn-secondary" ng-click="$close()" type="button" translate>CANCEL</button>
      </form>

    </div>
  </div>
</div>

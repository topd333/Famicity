<div id="add-group-modal" ng-init="init()">
  <div class="popin-holder popin-holder-on">
    <div class="popin-dialog">
      <div class="popin-dialog-decoration"></div>
      <h3 data-translate>ADD_GROUP_POPUP_TITLE</h3>
      <form data-fc-form-submit data-submit-method="addGroupFromsubmit()" data-form-in-progress="formInProgress" novalidate class="standard-form login-form" id="intro_form" name="formHolder.addGroupForm">
        <div class="form-group">
          <div class="input-group" ng-class="{'has-error': (formHolder.addGroupForm.addGroupName.$dirty || addGroupFormsubmitted) && formHolder.addGroupForm.addGroupName.$invalid}">
            <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
            <label class="sr-only" for="group-name" data-translate>GROUP_NAME</label>
            <input fc-auto-focus class="form-control" id="group-name" name="addGroupName"
                   ng-model="formHolder.addGroupName" data-translate data-translate-attr-placeholder="GROUP_NAME"
                   type="text" required/>
          </div>
        </div>
        <div class="form-group">
          <button data-fc-form-submit data-form-in-progress="formInProgress" class="btn btn-primary green-button" type="submit" ng-bind="'SUBMIT' | translate"></button>
        </div>
        <button class="btn btn-secondary" ng-click="$close()" type="button" data-translate>CANCEL</button>
      </form>

    </div>
  </div>
</div>

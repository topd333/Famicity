<div ng-show="isEnabled && isConnected">
  <div id="notification-panel" class="left-insert" ng-show="displayPanel">
    <div class="left-insert-open-header">
      <div class="table">
        <div class="table-cell left-text v-align-middle" data-translate>NOTIFICATIONS_TITLE</div>
        <div class="table-cell right-text v-align-middle">
          <a href="" ng-click="hideNotifications()"><i class="fa fa-times white-close-icon"></i></a>
        </div>
      </div>
    </div>
    <div class="left-insert-inside" id="notification-panel-inside">
      <div class="notification-list table" id="notification-list"
        ng-attr-infinite-scroll-disabled="infiniteScrollLoading || infiniteScrollDisabled || !isEnabled || !isConnected || !displayPanel"
        data-infinite-scroll="loadMoreElements()"
        data-infinite-scroll-distance="1"
        data-infinite-scroll-container="'#notification-panel-inside'"
        data-infinite-scroll-parent>
        <div class="table-row" ng-repeat="notification in userNotifications | orderBy:['-create_date']">
          <fc-notification-item
            ng-click="openNotification(notification)"
            data-avatar-url="notification.author.avatar_url"
            data-text="notification.text"
            data-user-id="notification.object.user.id"
            data-user-name="notification.author.user_name"
            data-type="notification.icon"
            data-date="notification.create_date"
            data-unread="notification.unread"
            data-disable-user-link="true"
            data-clickable="true">
          </fc-notification-item>
        </div>
        <div class="table-row chat-main chat-user-list-list load-spinner" ng-show="infiniteScrollLoading">
          <i class="fa fa-spinner fa-pulse fa-fw"></i>
        </div>
        <div class="table-row chat-main chat-user-list-list" ng-show="!userNotifications || userNotifications.length == 0">
          &nbsp;{{ 'NOTIFICATIONS.NOTHING_YET' | translate }}
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>

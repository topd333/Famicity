<div class="wrapper">
  <div class="content">
    <fc-header-bar user-id="userId">
      <h2 class="pull-left" data-translate>NOTIFICATIONS_TITLE</h2>
    </fc-header-bar>

    <div class="notification-list likes table" id="notification-list"
      infinite-scroll="loadMoreElements()"
      ng-attr-infinite-scroll-disabled="infiniteScrollLoading || infiniteScrollDisabled"
      infinite-scroll-distance="1">
      <div class="table-row" ng-repeat="notification in userNotifications | orderBy:['-create_date']">
        <fc-notification-item
          ng-click="openNotification(notification)"
          avatar-url="notification.author.avatar_url"
          text="notification.text"
          user-id="notification.object.user.id"
          user-name="notification.author.user_name"
          type="notification.icon"
          date="notification.create_date"
          unread="notification.unread"
          disable-user-link="true"
          clickable="true">
        </fc-notification-item>
      </div>
      <div class="table-row chat-main chat-user-list-list" ng-show="!userNotifications || userNotifications.length == 0">
        &nbsp;{{ 'NOTIFICATIONS.NOTHING_YET' | translate }}
      </div>
    </div>

  </div>
</div>

<div ng-show="stories.length" class="s-block story-s-block">
  <fc-left-column-block-header class="s-block-header story-header">
    <h3 translate>STORY.LEFT_BLOCK.ALL_STORIES</h3>
  </fc-left-column-block-header>

  <div class="s-block-content s-block-content-type2">
    <div ng-repeat="story in stories | limitTo : 5">
      <div>
        <img alt="story" ng-src="{{ story.photo_url }}" />
      </div>
      <div>
        <a ui-sref="u.story.get({id: story.id})">{{ story.title }}</a>
      </div>
    </div>
  </div>

</div>

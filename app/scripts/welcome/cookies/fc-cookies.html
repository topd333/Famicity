<div class="cookies-alert visible" ng-if="pageType=='public' && cookieMessage" ng-class="{visible:cookieMessage,fullWidth:noPermanentScrollbar}" ng-click="hideCookieMessage()">
  <div class="cookies-alert-inside">
    <span ng-bind-html="cookieMessage"></span>
    <div class="close">&times;</div>
  </div>
</div>

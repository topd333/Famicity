<div id="reply-message-modal">
  <div class="popin-holder popin-holder-on">
    <div class="popin-dialog">
      <div class="popin-dialog-decoration"></div>
      <h3 data-translate>REPLY_MESSAGE</h3>

      <form data-fc-form-submit data-submit-method="submit()" data-form-in-progress="formInProgress" novalidate
            class="standard-form login-form" id="intro_form" name="replyMessageForm">
        <div class="textarea-with-icon">
          <textarea fc-auto-focus class="form-control" id="activities"
                    placeholder="{{ 'WRITE_HERE_YOUR_MESSAGE' |Â translate }}" ng-model="reply.body" required
                    ng-minlength="1"></textarea>
          <label for="activities"><i class="fa fa-pencil"></i>
          </label>
        </div>
        <div class="form-group">
          <button data-fc-form-submit data-form-in-progress="formInProgress" class="btn btn-primary green-button" type="submit" ng-bind="'SEND' | translate"></button>
        </div>
        <div class="form-group">
          <button class="btn btn-secondary" ng-click="$close()" type="button" translate>CANCEL</button>
        </div>
      </form>
    </div>
  </div>
</div>

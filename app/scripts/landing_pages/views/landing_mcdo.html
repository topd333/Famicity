<div class="wrapper" ng-init="init()">
  <div class="lang lang-pos" data-fc-language-switcher></div>
  <div class="sign-in-pos hidden-xs">
    <a class="btn btn-primary button-force-padding home-signin" ui-sref="public.base.sign-in({locale: locale})" translate="">SIGN_IN</a>
  </div>
  <div class="content content-wider">

    <div class="main">
      <div class="form-and-items-background">
        <div class="home-above-form">
          <div class="ui_elem famicity-logo">
            <a ui-sref="public.base({locale: locale})"></a>
          </div>
          <h1 class="welcome-message" data-translate>GO_IN_SEARCH_FOR_YOUR_ANCESTORS</h1>
        </div>
        <div fc-sign-up data-locale="{{locale}}"></div>
      </div>
    </div>
  </div>
  <fc-public-footer data-locale="{{locale}}"></fc-public-footer>
</div>

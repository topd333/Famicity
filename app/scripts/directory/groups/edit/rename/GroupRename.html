<div id="rename-group-modal">
  <div class="popin-holder popin-holder-on">
    <div class="popin-dialog">
      <div class="popin-dialog-decoration"></div>
      <h3 data-translate>MODIFY_THIS_GROUP</h3>
      <form data-fc-form-submit data-submit-method="submitGroupRenameForm()" data-form-in-progress="formInProgress" novalidate class="standard-form login-form" id="intro_form" name="formHolder.groupRenameForm">
        <div class="form-group">
          <div class="input-group" ng-class="{'has-error': (formHolder.groupRenameForm.groupName.$dirty || renameGroupFormsubmitted) && formHolder.groupRenameForm.groupName.$invalid}">
            <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
            <label class="sr-only" for="group-name">{{ "GROUP_NAME" | translate }}</label>
            <input fc-auto-focus class="form-control" id="group-name" name="groupName" ng-model="formHolder.renameFormGroupName" ng-attr-placeholder="{{ 'GROUP_NAME' | translate }}" type="text" required />
          </div>
        </div>
        <div class="form-group">
          <button data-fc-form-submit data-form-in-progress="formInProgress" class="btn btn-primary green-button" type="submit" ng-bind="'MODIFY_THIS_GROUP' | translate"></button>
        </div>
        <button class="btn btn-secondary" ng-click="$close()" type="button" data-translate>CANCEL</button>
      </form>

    </div>
  </div>
</div>

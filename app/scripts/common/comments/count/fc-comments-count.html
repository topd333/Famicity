<span class="selectable comments">
  <a class="icon" href="">
    <i class="fa fa-comment-o"></i>
  </a>
  <span class="counter">
    <span class="count-only">{{object.comments_count}}</span>
    <span class="count-full" data-translate data-translate-values="{NUM:object.comments_count}"
          data-translate-interpolation="messageformat">X_COMMENTS</span>
  </span>
</span>

<div id="profile-web-sites-modal" ng-init="init()">
  <div class="popin-holder popin-holder-on">
    <div class="popin-dialog">
      <div class="popin-dialog-decoration"></div>
      <h3 ng-if="mailFormMode == 'add'" data-translate>ADD_WEB_SITE</h3>

      <h3 ng-if="mailFormMode == 'edit'" data-translate>EDIT_WEB_SITE</h3>

      <form data-fc-form-submit data-submit-method="submit()" data-form-in-progress="formInProgress" novalidate class="standard-form login-form" id="web-site-form" name="formHolder.webSiteForm">

        <div class="form-group">
          <div class="input-group" ng-class="{'has-error': (formHolder.webSiteForm.webSiteInput.$dirty || submitted) && formHolder.webSiteForm.webSiteInput.$invalid}">
            <span class="input-group-addon"><i class="fa fa-globe fa-fw"></i></span>
            <label class="sr-only" for="website" data-translate>WEB_SITE</label>
            <input fc-auto-focus class="form-control" id="website" ng-attr-placeholder="{{ 'WEB_SITE' |Â translate }}" type="text" name="webSiteInput" ng-model="webSite['web_site']" required />
          </div>
        </div>
        <div class="form-group">
          <button data-fc-form-submit data-form-in-progress="formInProgress" class="btn btn-primary green-button" type="submit" ng-bind="'SUBMIT' | translate"></button>
        </div>
        <div class="form-group">
          <button class="btn btn-secondary" type="button" ng-click="$close()" data-translate>CANCEL</button>
        </div>
        <div class="form-group" ng-show="webSiteFormMode == 'edit'">
          <button data-fc-form-submit data-submit-method="deleteWebsite()" data-form-in-progress="formInProgress" class="btn btn-danger" type="submit" ng-bind="'DELETE' | translate"></button>
        </div>
      </form>

    </div>
  </div>
</div>

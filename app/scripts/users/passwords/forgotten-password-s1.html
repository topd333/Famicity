<div class="wrapper" ng-init="init()">
  <div class="contents">
    <div class="centered">
      <div class="form-container">
        <div class="home-above-form">
          <div class="ui_elem famicity-logo"><a ui-sref="public.base({locale: locale})"></a></div>
          <h2 class="welcome-message" data-translate>FORGOT_PASSWORD_TITLE_PART1</h2>
          <h3 data-translate>FORGOT_PASSWORD_TITLE_PART2</h3>
        </div>
        <form fc-form-submit data-submit-method="recovery()" data-form-in-progress="formInProgress" novalidate class="login-form" id="forgotten-password-form" name="loginForm">
          <div class="form-group">
            <div class="input-group" ng-class="{'has-error': (loginForm.loginEmail.$dirty || submitted) && loginForm.loginEmail.$invalid}">
              <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
              <label class="sr-only" for="login-email" data-translate>RESET_PASSWORD_EMAIL_PLACEHOLDER</label>
              <input type="email" class="form-control" id="login-email" name="loginEmail" data-translate
                     data-translate-attr-placeholder="RESET_PASSWORD_EMAIL_PLACEHOLDER" ng-model="recover.userEmail"
                     required/>
            </div>
          </div>
          <button fc-form-submit data-form-in-progress="formInProgress" class="btn btn-primary green-button " id="form-button" type="submit" ng-bind="'CHANGE_PASSWORD' | translate"></button>
        </form>
        <a class="link-below-form" ui-sref="public.base.sign-in({locale: locale})" data-translate>CONNECT</a>
      </div>
    </div>
  </div>
</div>
<fc-language-switcher class="lang lang-pos"></fc-language-switcher>

<body class="error404 public">

  <fc-language-switcher class="lang lang-pos"></fc-language-switcher>
  <div class="top-right-linkbar">
    <a href="/sign-in" class="fr">Se connecter</a>
    <a href="/sign-in" class="en">Sign in</a>
  </div>

  <div class="wrapper">
    <div class="content">
      <div class="centered">
        <div class="home-above-form">
          <div class="ui_elem famicity-logo"><a ui-sref="base"></a></div>
          <h1 class="fr">Halala !</h1>
          <h1 class="en">Oooops</h1>
        </div>
        <h2 class="fr">Cette page n'existe pas.</h2>
        <h2 class="en">This page does not exist.</h2>
        <h3 class="fr">Heureusement, vous pouvez retourner sur vos actualités.</h3>
        <h3 class="en">Keep it cool, you can go back to the homepage.</h3>
        <div>
          <a class="btn btn-primary btn-lg green-button-min-width fr" href="/">Retourner sur Famicity</a>
          <a class="btn btn-primary btn-lg green-button-min-width en" href="/">Go back</a>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript">
  window.onload = function() {
  'use strict';
  var i = 0, fr = null, en = null;

  var language = window.navigator.userLanguage || window.navigator.language;

  if (!Array.prototype.indexOf) {
    Array.prototype.indexOf = function(obj, start) {
      for (var i = (start || 0), j = this.length; i < j; i++) {
        if (this[i] === obj) { return i; }
        }
        return -1;
      }
    }

    if(document.getElementsByClassName) {
      fr = document.getElementsByClassName('fr'); // IE9+
      en = document.getElementsByClassName('en'); // IE9+
    } else {
      fr = document.querySelectorAll('.fr'); // IE8
      en = document.querySelectorAll('.en'); // IE8
    }

    if(language.indexOf('fr') === -1) {
      for(i=0; i < fr.length; i++) {
        fr[i].style.display = 'none';
      }
      for(i=0; i < en.length; i++) {
        en[i].style.display = en[i].tagName.toUpperCase() === 'A' ? 'inline' : 'block';
      }
    } else {
      for(i=0; i < fr.length; i++) {
        fr[i].style.display =  fr[i].tagName.toUpperCase() === 'A' ? 'inline' : 'block';
      }
      for(i=0; i < en.length; i++) {
        en[i].style.display = 'none';
      }
    }
  };
</script>
</body>
</html>
